<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body id="body_contact">
    <header class="header__menu">
        <form class="header__formulaire" action="index.html">
            <button class="header__formulaire__buttonRetour"><i class="fas fa-arrow-left"></i></button>
            <img class="header__formulaire__logo" src="public/img/logo/ohmyfood.png" alt="Ohmyfood" />
        </form>
    </header>

    <main class="contact">
        <form class="contact__form">
            <h1 class="contact__form__header">Nous contacter</h1>
            <div class="contact__form__label">
                <label for="contact-name">name</label>
                <hr />
                <input type="text" name="contact-name" id="contact-name" autocomplete="name">
            </div>
            <div class="contact__form__label">
                <label for="contact-email">email</label>
                <hr />
                <input type="email" name="contact-email" id="contact-email" autocomplete="email">
            </div>
            <div class="contact__form__label">
                <label class="message" for="contact-message">message</label>
                <hr />
                <textarea name="contact-message" id="contact-message"></textarea>
            </div>
            <button class="validation_formulaire">Envoyer</button>
        </form>
    </main>

    <footer id="footer_contact">
        <h1>ohmyfood</h1>
        <p><a href=""><i class="fas fa-utensils"></i> Propsoser un restaurant</a></p>
        <p><a href=""><i class="fas fa-hands-helping"></i> Propsoser un restaurant</a></p>
        <p><a href="">Mention légales</a></p>
    </footer>
</body>

</html>
