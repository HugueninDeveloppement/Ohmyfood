<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="public/img/logo/ohmyfood.png" alt="Ohmyfood" />
    </header>

    <main class="container">
        <form class="form">
            <h1 class="form__header">Nous contacter</h1>
            <div class="form__ligne">
                <label for="contact-name">name</label>
                <input type="text" name="contact-name" id="contact-name" autocomplete="name">
            </div>
            <div class="form__ligne">
                <label for="contact-email">email</label>
                <input type="email" name="contact-email" id="contact-email" autocomplete="email">
            </div>
            <div class="form__ligne">
                <label for="contact-message">message</label>
                <textarea name="contact-message" id="contact-message"></textarea>
            </div>
            <button class="btn btn--full-width">Envoyer</button>
        </form>
    </main>

    <footer>
        <h1>ohmyfood</h1>

        <p><a href="">Mention légales</a></p>
        <p><a href="">contact</a></p>
    </footer>
</body>

</html>
